<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="../index.html" class="navbar-title">Genesis</a>
            </div>
            <div class="navbar-right">
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-section">
            <div class="container">
                <div class="left-container">
                    <h1 class="contact-main-title">Full set of great features to make your product fresh</h1>
                    <p class="contact-info">Our favorite brands are our friends! We help them to achieve their goals,
                        they help us to stay sharp.</p>
                </div>
                <div class="right-container">
                    <form action="post" class="contact-form">
                        <input type="text" name="full-name" id="full-name" class="input-style" placeholder="Name"
                            required>
                        <input type="email" name="email" id="email" placeholder="Your Email" class="input-style"
                            required>
                        <textarea id="message" name="message" placeholder="Message" class="input-style"
                            required></textarea>
                        <button type="submit" class="btn-submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="container-section">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3927.38170725722!2d-73.94854320223972!3d40.702175382916735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1727700426105!5m2!1sen!2sse"
                ></iframe>

        </section>
    </main>
    <footer></footer>

</body>

</html>
